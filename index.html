<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/style.css">

	<title>Document</title>
</head>

<body>
	<section class="left">
		<div id="pokemon1">

		</div>
		<div class="data">
			<div class="info">
				<div>
					<div class="pokeinfo">
						<p id="player1-pokemonName"></p>
						<p id="player1-pokemonHp"></p>
					</div>
					<div class="life">
						<div class="player1-lifeBar"></div>
					</div>
					<div class="stamina">
						<div class="player1-staminaBar"></div>
					</div>
					<p id="player1-stamina"></p>
				</div>
			</div>
			<div class="atcksContainer turn">
				<button id="player1-attack1"></button>
				<button id="player1-attack2"></button>
				<button id="player1-attack3"></button>
				<button id="player1-attack4"></button>
			</div>
		</div>
	</section>
	<section class="right">
		<div id="pokemon2">

		</div>
		<div class="data">
			<div class="info">
				<div>
					<div class="pokeinfo">
						<p id="player2-pokemonName"></p>
						<p id="player2-pokemonHp"></p>
					</div>
					<div class="life">
						<div class="player2-lifeBar"></div>
					</div>
					<div class="stamina">
						<div class="player2-staminaBar"></div>
					</div>
					<p id="player2-stamina"></p>
				</div>
			</div>
			<div class="atcksContainer">
				<button id="player2-attack1"></button>
				<button id="player2-attack2"></button>
				<button id="player2-attack3"></button>
				<button id="player2-attack4"></button>
			</div>
		</div>
	</section>


	<script type="module" src="assets/js/script.js"></script>
</body>

</html>
